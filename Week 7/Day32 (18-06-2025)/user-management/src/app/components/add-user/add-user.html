<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="h5 mb-0">Add New User</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="addUser()">
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" [(ngModel)]="userData.firstName" name="firstName" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" [(ngModel)]="userData.lastName" name="lastName" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Age</label>
              <input type="number" class="form-control" [(ngModel)]="userData.age" name="age" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select" [(ngModel)]="userData.gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="userData.email" name="email" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" [(ngModel)]="userData.phone" name="phone" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Address</label>
              <input type="text" class="form-control" [(ngModel)]="userData.address.address" name="address" required>
            </div>
            
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" [(ngModel)]="userData.address.city" name="city" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">State</label>
                <input type="text" class="form-control" [(ngModel)]="userData.address.state" name="state" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Zip Code</label>
                <input type="text" class="form-control" [(ngModel)]="userData.address.postalCode" name="postalCode" required>
              </div>
            </div>
            
            <div class="mb-4">
              <label class="form-label">Department</label>
              <input type="text" class="form-control" [(ngModel)]="userData.company.department" name="department" required>
            </div>
            
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                @if (isSubmitting) {
                  <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                }
                Add User
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
