<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-6 offset-md-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search products..."
        (input)="searchProducts($event)"
      >
    </div>
  </div>

  @if (loading && products.length === 0) {
    <div class="d-flex justify-content-center my-5">
      <div class="spinner-border" role="status"></div>
    </div>
  } @else if (!loading && products.length === 0) {
    <div class="alert alert-info text-center">
      No products found
    </div>
  }

  <div class="row row-cols-1 row-cols-md-3 g-4">
    @for (product of products; track product.id) {
      <div class="col">
        <div class="card h-100" style="box-shadow: 0 5px 6px 0 rgba(0, 0, 0, 0.3);">
          <img [src]="product.thumbnail" class="card-img-top" alt="{{product.title}}" height="200">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text text-truncate">{{ product.description }}</p>
            <p class="text-primary fw-bold">${{ product.price }}</p>
            <a [routerLink]="['/products', product.id]" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    }
  </div>

  @if (loading && products.length > 0) {
    <div class="d-flex justify-content-center my-4">
      <div class="spinner-border" role="status"></div>
    </div>
  }
</div>
