<h1 class="page-title">All Categories!</h1>

<p>
  <a [routerLink]="['create']" class="btn btn-primary">Create New</a>
</p>

<table class="category-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categories; let i = index">
      <td>
        <span *ngIf="item.name">{{ item.name }}</span>
      </td>
      <td class="actions">
        <a [routerLink]="['edit', item.categoryId]" class="link-edit">Edit</a> |
        <a (click)="deleteCategory(item.categoryId)" class="link-delete">Delete</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="page-info">
  <p>Page {{ page }} / {{ totalPages }}</p>
</div>

<div class="pagination">
  <button (click)="prevPage()" [disabled]="page === 1">Previous</button>
  <button (click)="nextPage()" [disabled]="page === totalPages">Next</button>
</div>
