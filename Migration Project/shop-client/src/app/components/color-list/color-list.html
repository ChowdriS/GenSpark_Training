
<h2>Colors</h2>

<p>
    <a [routerLink]="['create']" >Create New</a>
</p>
<table class="table">
    <tr>
        <th>
            Color
        </th>
        <th>Actions</th>
    </tr>

@for (item of Colors(); track $index) {
    <tr>
        <td>
            {{item.color1}}
        </td>
        <td>
            <a [routerLink]="['edit',item.colorId]"  >Edit</a> |
            <a (click)="deleteColor(item.colorId)" style="color: red;" >Delete</a>
        </td>
    </tr>
}
