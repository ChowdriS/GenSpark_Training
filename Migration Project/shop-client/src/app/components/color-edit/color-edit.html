<div class="container py-4" style="max-width: 600px;">

  <!-- Validation Summary -->
  @if (formErrors.length > 0) {
    <div class="alert alert-danger">
      <ul>
        @for (error of formErrors; track error) {
          <li>{{ error }}</li>
        }
      </ul>
    </div>
  }

  <form [formGroup]="colorForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Hidden field for ColorId -->
    <input type="hidden" formControlName="colorId" />

    <div class="mb-3 row">
      <label for="color1" class="col-sm-2 col-form-label control-label">Color</label>
      <div class="col-sm-10">
        <input
          id="color1"
          type="text"
          formControlName="color1"
          class="form-control"
          [ngClass]="{ 'is-invalid': hasError('color1') }"
        />
        @if (hasError('color1')) {
          <div class="invalid-feedback">
            Color is required
          </div>
        }
      </div>
    </div>

    <div class="mb-3 row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-gradient px-4 py-2 fw-semibold" [disabled]="colorForm.invalid">
          Save
        </button>
      </div>
    </div>
  </form>

  <div class="mt-3">
    <a routerLink="/colors" class="text-gradient-link">Back to List</a>
  </div>
</div>
