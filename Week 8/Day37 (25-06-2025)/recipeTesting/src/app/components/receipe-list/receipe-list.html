<div class="container mt-4">
    @if (loading(); as isLoading) {
        <div class="text-center">
            <div class="spinner-border" role="status"></div>
        </div>
    } @else {
        <div class="row">
            @for (receipe of recipes(); track $index;let i = $index) {
                <div class="col-md-4">
                    <app-receipe-detail [recipe]="receipe"></app-receipe-detail>
                </div>
            }
        </div>
    }
</div>
