    <i class="bi bi-geo-alt-fill me-1"></i> {{ data.name }}
  </div>
  <div class="card-body p-4">
    <h5 class="card-title fs-3">
      <i class="bi bi-thermometer-half me-2"></i>{{ data.main.temp }}Â°C
    </h5>
    <p class="card-text mb-1">

    </p>
    <p class="card-text mb-1">
      <i class="bi bi-droplet me-2"></i> Humidity: {{ data.main.humidity }}%
