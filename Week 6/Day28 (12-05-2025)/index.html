<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple User Fetch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">User Fetch Example</h2>

    <div class="mb-3">
      <button class="btn btn-primary me-2" onclick="getUsersCallback()">Callback</button>
      <button class="btn btn-success me-2" onclick="getUsersPromise()">Promise</button>
      <button class="btn btn-warning" onclick="getUsersAsync()">Async/Await</button>
    </div>

    <ul id="userList" class="list-group mb-3"></ul>
    <div id="error" class="text-danger"></div>
    <script src="script.js"></script>
  </div>
</body>
</html>
